<!DOCTYPE HTML>
<HTML lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Calculadora Complete - Clara Marsango</title>
    </head>

    <body>
        <header>
            <h1 class="title">CALCULADORA</h1>
        </header>

        <table class="calculator-container">
            <thead>
                <tr>
                    <th colspan="4" class="result-screen">
                        <div class="result-screen__previous-operand"></div>
                        <div class="result-screen__current-operand"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="td"><button value="AC" class="td__button td__all-clear">AC</button></td>
                    <td class="td"><button value="+/-" class="td__button td__change-sign">+/-</button></td>
                    <td class="td"><button value="%" class="td__button td__percentage">%</button></td>
                    <td class="td"><button value="รท" class="td__button td__operator">รท</button></td>
                </tr>
                <tr>
                    <td class="td"><button value="7" class="td__button td__number">7</button></td>
                    <td class="td"><button value="8" class="td__button td__number">8</button></td>
                    <td class="td"><button value="9" class="td__button td__number">9</button></td>
                    <td class="td"><button value="x" class="td__button td__operator">x</button></td>
                </tr>
                <tr>
                    <td class="td"><button value="4" class="td__button td__number">4</button></td>
                    <td class="td"><button value="5" class="td__button td__number">5</button></td>
                    <td class="td"><button value="6" class="td__button td__number">6</button></td>
                    <td class="td"><button value="-" class="td__button td__operator">-</button></td>
                </tr>
                <tr>
                    <td class="td"><button value="1" class="td__button td__number">1</button></td>
                    <td class="td"><button value="2" class="td__button td__number">2</button></td>
                    <td class="td"><button value="3" class="td__button td__number">3</button></td>
                    <td class="td"><button value="+" class="td__button td__operator">+</button></td>
                </tr>
                <tr>
                    <td class="td" colspan="2"><button value="0" class="td__button td__number">0</button></td>
                    <td class="td"><button value="." class="td__button td__number">.</button></td>
                    <td class="td"><button value="=" class="td__button td__equal">=</button></td>
                </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="script.js"></script>
    </body>
</HTML>
